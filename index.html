<!DOCTYPEhtml>
<html>
  <head>
    <title>Power Burger</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Power Burger</h1>
    <form>
      <label for="burger-name">Nombra tu Hamburguesa:</label>
      <input type="text" id="burger-name" name="name"><br><br>
      <label>Ingredientes:</label><br>
      <input type="checkbox" id="Huevo frito" name="ingredient" value="Huevo frito">
      <label for="Huevo frito">Huevo frito</label><br>
      <input type="checkbox" id="bacon" name="ingredient" value="bacon">
      <label for="bacon">Bacon</label><br>
      <input type="checkbox" id="cheddar" name="ingredient" value="cheddar">
      <label for="cheddar">Cheddar</label><br>
      <input type="checkbox" id="Tomate" name="ingredient" value="Tomate">
      <label for="Tomate">Tomate</label><br>
      <input type="checkbox" id="Lechuga" name="ingredient" value="Lechuga">
      <label for="Lechuga">Lechuga</label><br>
      <input type="checkbox" id="Salsa" name="ingredient" value="Salsa">
      <label for="Salsa">Salsa</label><br><br>
      <input type="button" value="Crea mi Hamburguesa!" onclick="getHamburgerIngredients()">
    </form>
    <script src="main.js"></script>
  </body>
</html>
